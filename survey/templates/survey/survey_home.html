<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Insights</title>
    <style>
        body {
            background-color: #8A2BE2; /* Purple background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
        }

        .tagline {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #ffffff;
            color: #8A2BE2;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6A1B9A;
            color: #ffffff;
        }

        .btn {
            display: none; /* Initially hidden */
            background-color: #ffffff;
            color: #8A2BE2;
            font-size: 1em;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #6A1B9A;
            color: #ffffff;
        }

        .user-info {
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Sustainability Insights</h1>
    <p class="tagline">Together, we can make a positive impact on the planet.</p>

    <div class="container">
        <!-- Initial Login Button -->
        <button id="showLoginForm">Login</button>

        <!-- Login Form (Hidden Initially) -->
        <form id="loginForm" class="hidden">
            <input type="text" id="username" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>

        <!-- User Info (Hidden Initially) -->
        <p id="userInfo" class="user-info hidden"></p>

        <!-- Proceed to Survey Button (Hidden Initially) -->
        <a href="demographic/" class="btn" id="startSurveyBtn">Proceed to Survey</a>
    </div>

    <script>
        document.getElementById("showLoginForm").addEventListener("click", function() {
            document.getElementById("showLoginForm").style.display = "none"; // Hide login button
            document.getElementById("loginForm").classList.remove("hidden"); // Show login form
        });

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;

            // Display user info
            document.getElementById("userInfo").innerHTML = `<strong>Name:</strong> ${username}<br><strong>Email:</strong> ${email}`;
            document.getElementById("userInfo").classList.remove("hidden");

            // Hide login form and show "Proceed to Survey" button
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("startSurveyBtn").style.display = "inline-block";
        });
    </script>

</body>
</html>
